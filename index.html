<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Shalimar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Studio Shalimar</h1>
        <p>Capturing your moments beautifully</p>
    </header>
    <nav>
        <ul>

            <li><a href="#portrait">Portrait</a></li>

            <h2>Candid Photography</h2>
